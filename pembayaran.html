<script>
    function hitungPembayaran() {
        const biayaBulanan = 550;
        const pilihBulan = document.getElementById('bulan_pembayaran');
        const pilihMetode = document.querySelector('input[name="metode_pembayaran"]:checked');
        const pilihCicilan = document.querySelector('input[name="pilihan_pembayaran"]:checked');
        const pilihHarga = document.getElementById('harga_pembayaran');
        const biayaBulan = pilihHarga.value ? parseFloat(pilihHarga.value) : biayaBulanan; // Gunakan harga yang dipilih atau bawaan
        const biayaMetode = pilihMetode.value === 'tunai' ? 0 : 10; // Sesuaikan sesuai kebutuhan
        const biayaCicilan = pilihCicilan.value === 'cicilan' ? 5 : 0; // Sesuaikan sesuai kebutuhan

        const totalBiaya = biayaBulan + biayaMetode + biayaCicilan;
        document.getElementById('total-biaya').textContent = 'Total Biaya: Rp ' + totalBiaya;
    }
</script>

            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <input type="text" id="nomor_induk" name="nomor_induk" required>

            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas" name="kelas" required>

            <label for="bulan_pembayaran">Bulan Pembayaran:</label>
            <select id="bulan_pembayaran" name="bulan_pembayaran" required>

                <option value="februari">Februari</option>

                <option value="april">April</option>

                <label for="harga_pembayaran">Harga Pembayaran:</label>
                <select id="harga_pembayaran" name="harga_pembayaran" required>

                    <option value="200">Rp 200 </option>
                    <option value="250">Rp 250</option>

            </select>

            <label for="metode_pembayaran">Metode Pembayaran:</label>

<input type="text" id="nomor_rekening" name="nomor_rekening" required>
